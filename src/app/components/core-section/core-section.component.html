<div class="py-lg-3 my-lg-3 px-lg-4 bg-info shadow p-3 mb-5 bg-white">
  <app-icon-text
    [iconElement]="iconElement"
    [textElement]="textElement"
  ></app-icon-text>
  <div *ngFor="let experience of experiences">
    <app-info-text
      [titleElement]="experience.titleElement"
      [paragElement]="experience.paragElement"
      [textElement]="experience.textDateElement"
    ></app-info-text>
  </div>
</div>
