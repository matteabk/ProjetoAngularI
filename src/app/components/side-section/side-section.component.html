<div class="my-lg-3 shadow bg-white rounded">
  <div class="d-flex flex-column align-content-start">
    <img src="{{ contact.imageUrl }}" class="w-100 pb-2" />
    <p class="position-absolute">{{ contact.name }}</p>
  </div>
  <div *ngFor="let contactInfo of contact.contactInfo" class="px-lg-3">
    <app-icon-text
      [iconElement]="contactInfo.icon"
      [textElement]="contactInfo.text"
    ></app-icon-text>
  </div>
  <div class="px-lg-3 pb-5">
  <app-icon-text
    [iconElement]="'bi bi-trophy-fill'"
    [textElement]="'Skills'"
    class="px-lg-2"
  ></app-icon-text>
  <div *ngFor="let skill of skills">
    <app-skill-level
      [skillTitle]="skill.skillTitle"
      [skillLevel]="skill.skillLevel"
    ></app-skill-level>
  </div>
  </div>
  <div class="px-lg-3 pb-5">
  <app-icon-text
    [iconElement]="'bi bi-globe-americas'"
    [textElement]="'Languages'"
  ></app-icon-text>
  <div *ngFor="let language of languages">
    <app-skill-level
      [skillTitle]="language.skillTitle"
      [skillLevel]="language.skillLevel"
    ></app-skill-level>
  </div>
</div>
</div>
