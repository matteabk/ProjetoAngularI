<div>
  <div>
    <img src="{{ contact.imageUrl }}" />
    <p>{{ contact.name }}</p>
  </div>
  <div *ngFor="let contactInfo of contact.contactInfo">
    <app-icon-text [iconElement]="contactInfo.icon" [textElement]="contactInfo.text"></app-icon-text>
  </div>
  <app-icon-text [iconElement]="'bi bi-trophy-fill'" [textElement]="'Skills'"></app-icon-text>
  <div *ngFor="let skill of skills">
    <app-skill-level [skillTitle]="skill.skillTitle" [skillLevel]="skill.skillLevel"></app-skill-level>
  </div>
  <app-icon-text [iconElement]="'bi bi-globe-americas'" [textElement]="'Languages'"></app-icon-text>
  <div *ngFor="let language of languages">
    <app-skill-level [skillTitle]="language.skillTitle" [skillLevel]="language.skillLevel"></app-skill-level>
  </div>
</div>
