<div class="container">
  <div class="row">
    <app-side-section [contact]="contact" [skills]="skillBars" [languages]="languageBars" class="col-md-4"></app-side-section>
    <div class = "col-md-8">
      <div *ngFor="let container of experiencesContainers">
        <app-core-section [iconElement]="container.icon" [textElement]="container.title"
          [experiences]="container.experiences">
        </app-core-section>
      </div>
    </div>
  </div>
</div>

<app-footer [socialMedias]="socialMedias"></app-footer>
